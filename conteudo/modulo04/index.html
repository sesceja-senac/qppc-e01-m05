<script>
    /*$('.carousel').removeAttr('data-bs-ride');*/
    $('.carousel').attr('data-bs-interval','false');
  </script>

  <script>
    /*tornando as modais acessiveis via script*/
    /*
      caso dentro da modal exista algum elemento com interação e id, recomendo
      remover qualquer id dos elementos internos do body da modal. 
      ~z3l4aum
    */
    $('.modal').each(function(index,modal){
      var titulo = '<h4>'+$(modal).find('.modal-title').text()+'</h4>';
      var conteudo = '<div>'+$(modal).find('.modal-body').html()+'</div>';
      $(modal).after('<div class="sr-only no-print auto-'+$(modal).attr('id')+'">'+titulo+conteudo+'</div>');
      console.log('criado elemento acessivel. modal='+$(modal).attr('id'));
      //evita que elementos como gaitinhas dentro de modais fiquem com comportamento erratico ao clonar
      $('.auto-'+$(modal).attr('id')+' *').removeAttr('id');
    })

    /*tornando o accordion acessivel, esse eh mais complexo criançada*/
    $('.accordion').each(function(id,accordion){
      var conteudo = "";
      $(accordion).find('.accordion-item').each(function(idx,accordionitem){
        var ct_temp = '<div><h4>'+$(accordionitem).find('.accordion-button').text()+'</h4>';
        ct_temp += '<div>'+$(accordionitem).find('.accordion-body').html()+'</div></div>';
        conteudo += ct_temp;
      })
      $(accordion).after('<div class="sr-only print">'+conteudo+'</div>');
      console.log('conteudo do accordion '+$(accordion).attr('id')+" está acessivel");
    })
  </script>
